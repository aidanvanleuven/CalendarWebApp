<!DOCTYPE html>
<html>
<head>
  <title>J&amp;B Calendar</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <!-- Import animate.css -->
  <link type="text/css" rel="stylesheet" href="css/animate.css"/>
  <!-- Import Custom CSS -->
  <link type="text/css" rel="stylesheet" href="css/index.css"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	<div class="navbar-fixed">
		<nav class="month-row">
			<div class="nav-wrapper indigo">
				<ul class="left">
					<!-- <li>
						<a><i class=" small material-icons">settings</i></a>
					</li> -->
					<li>
						<a class="waves-effect" onclick="previousClick();">Previous Month</a>
					</li>
					<li>
						<a class="waves-effect" onclick="nextClick();">Next Month</a>
					</li>
				</ul>

				<a class="brand-logo center" onClick="goToCurrentMonth();" title="Click to go to the current month"></a>

				<ul class="right">
					<li>
						<a class="waves-effect" onclick="newEntryClick();">New Entry</a>
					</li>
				</ul>
			</div>
		</nav>
		<nav class="dow-row z-depth-2">
			<div class="nav-wrapper indigo darken-2">
				<ul class="row">
					<li class="col s2 offset-s1">Monday</li>
					<li class="col s2">Tuesday</li>
					<li class="col s2">Wednesday</li>
					<li class="col s2">Thursday</li>
					<li class="col s2">Friday</li>
				</ul>
			</div>
		</nav>
	</div>

	<!-- Day card structure -->
	<div class="page-wrapper">

		<div class="row card-row row-template hide">
		</div>

		<div class="col s2 offset-s1 column-template hide">
		</div>

		<div class="card card-template hide">
			<div class="card-content">
				<span class="card-title"></span>
				<p class="entry-space">
					
				</p>
			</div>
		</div>

	</div>

	<div id="modal1" class="modal modal-fixed-footer">
		<div class="modal-content">
			<div>
				<h4>New Entry</h4>
			</div>

			<div class="input-field">
				<select id="month-dropdown">
					<option value="" disabled selected>Choose Month</option>
				</select>
			</div>

			<div class="input-field">
				<select id="day-dropdown">
					<option value="" disabled selected>Choose Day</option>
				</select>
			</div>

			<div class="input-field">
				<input id="label-textarea" type="text" maxlength="36" length="36"></input>
				<label for="label-textarea">Enter label here (maximum 36 characters):</label>
			</div>

			<form id="color-radios">
				<p>Job Status:</p>
				<p>
					<input type="radio" name="color" id="red" />
					<label for="red" class="red-text">Red</label>
				</p>
				<p>
					<input type="radio" name="color" id="purple" />
					<label for="purple" class="purple-text">Purple</label>
				</p>
				<p>
					<input type="radio" name="color" id="indigo" />
					<label for="indigo" class="indigo-text">Indigo</label>
				</p>
				<p>
					<input type="radio" name="color" id="blue" />
					<label for="blue" class="light-blue-text">Blue</label>
				</p>
				<p>
					<input type="radio" name="color" id="teal" />
					<label for="teal" class="teal-text">Teal</label>
				</p>
				<p>
					<input type="radio" name="color" id="green" />
					<label for="green" class="green-text">Green</label>
				</p>
				<p>
					<input type="radio" name="color" id="yellow" />
					<label for="yellow" class="yellow-text">Yellow</label>
				</p>
				<p>
					<input type="radio" name="color" id="orange" />
					<label for="orange" class="orange-text">Orange</label>
				</p>
				<p>
					<input type="radio" name="color" id="grey" />
					<label for="grey" class="grey-text">Gray</label>
				</p>
			</form>
		</div>

		<div class="modal-footer">
			<a class="modal-action modal-close waves-effect waves-teal btn-flat" onclick="modalSendData();">Done</a>
		</div>
	</div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/moment.js"></script>
  <script type="text/javascript" src="js/socket.io.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
